<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="img-box"></div>
    <script>
        const box = document.getElementById('img-box');
        box.innerHTML = "<div class='img'></div>".repeat(100)
    </script>
</body>
</html>
